<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a4bab4e65b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <img class="background" src="/images/bg-desktop.svg" alt="">
  <main class="wrap">
    <div class="logo">
  <img src="/images/logo.svg" alt="">
  </div>
  <div class="mockups">
    <img src="/images/illustration-mockups.svg" alt="">
    <div class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        
        <a href="?">
          <div class="btn">
          <button><span class="register">Register</span></button>
        </div></a>
      </div>
    </div>
  <div class="sprite">
    <ul>
      <li class="fb"><i class="fab fa-facebook-f"></i></li>
      <li class="tw"><i class="fab fa-twitter"></i></li>
      <li class="inst"><i class="fab fa-instagram"></i></li>
    </ul>
  </main>
</body>
</html>
